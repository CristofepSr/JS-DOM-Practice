<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>

        <input type="text" id="pantalla" placeholder="Esperando jugada" readonly>

        <div class="contenedor">
            <div class="jugar">
                <img src="./assets/img/rock.svg" alt="piedra" onclick="jugada('piedra')">
                <img src="./assets/img/paper.svg" alt="papel" onclick="jugada('papel')">
                <img src="./assets/img/scissors.svg" alt="tigera" onclick="jugada('tigera')">
            </div>
            <div class="resutado">
                <p id="player">Player: </p>
                <p id="ia">IA: </p>
            </div>
        </div>

    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
